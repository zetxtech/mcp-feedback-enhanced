name: Auto Release to PyPI

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch    # 2.0.0 -> 2.0.1 (bug fixes, security patches, documentation updates)
        - minor    # 2.0.0 -> 2.1.0 (new features, enhancements, backward-compatible changes)
        - major    # 2.0.0 -> 3.0.0 (breaking changes, architecture refactoring, API changes)

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit dependency changes if any
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "ðŸ“¦ Update dependencies" || true
        fi
    
    - name: Get current version
      id: current_version
      run: |
        CURRENT_VERSION=$(grep '^version =' pyproject.toml | cut -d'"' -f2)
        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"
    
    - name: Bump version
      id: bump_version
      run: |
        uv run bump2version --allow-dirty ${{ github.event.inputs.version_type }}
        NEW_VERSION=$(grep '^version =' pyproject.toml | cut -d'"' -f2)
        echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"
    
    - name: Update __init__.py version
      run: |
        NEW_VERSION="${{ steps.bump_version.outputs.new }}"
        sed -i "s/__version__ = \".*\"/__version__ = \"$NEW_VERSION\"/" src/mcp_feedback_enhanced/__init__.py
    
    - name: Extract Release Highlights
      id: extract_highlights
      run: |
        NEW_VERSION="v${{ steps.bump_version.outputs.new }}"

        # Extract highlights from English CHANGELOG
        if [ -f "RELEASE_NOTES/CHANGELOG.en.md" ]; then
          # Find the section for the new version and extract highlights
          awk "/## \[${NEW_VERSION}\]/{flag=1; next} /## \[/{flag=0} flag && /### ðŸŒŸ Highlights/{getline; while(getline && !/^###/ && !/^##/) if(/^[^[:space:]]/ || /^- /) print}' RELEASE_NOTES/CHANGELOG.en.md > highlights.txt

          # If no highlights section found, extract from new features
          if [ ! -s highlights.txt ]; then
            awk "/## \[${NEW_VERSION}\]/{flag=1; next} /## \[/{flag=0} flag && /### âœ¨ New Features/{getline; while(getline && !/^###/ && !/^##/) if(/^- /) print}' RELEASE_NOTES/CHANGELOG.en.md | head -4 > highlights.txt
          fi

          echo "âœ… Extracted highlights for $NEW_VERSION"
        else
          echo "âš ï¸ CHANGELOG.en.md not found, using default highlights"
          echo "- ðŸš€ New features and improvements" > highlights.txt
          echo "- ðŸ› Bug fixes and optimizations" >> highlights.txt
        fi
    
    - name: Generate Release Body
      id: release_body
      run: |
        NEW_VERSION="v${{ steps.bump_version.outputs.new }}"

        # Get release title from English CHANGELOG
        RELEASE_TITLE=$(awk "/## \[${NEW_VERSION}\]/{print; exit}" RELEASE_NOTES/CHANGELOG.en.md | sed 's/## \[.*\] - //')
        if [ -z "$RELEASE_TITLE" ]; then
          RELEASE_TITLE="Latest Release"
        fi

        # Create release body with highlights and links
        cat > release_body.md << EOF
        # Release ${NEW_VERSION} - ${RELEASE_TITLE}

        ## ðŸŒŸ Key Highlights
        EOF

        # Add highlights
        if [ -s highlights.txt ]; then
          cat highlights.txt >> release_body.md
        else
          echo "- ðŸš€ New features and improvements" >> release_body.md
          echo "- ðŸ› Bug fixes and optimizations" >> release_body.md
        fi

        # Add multi-language links section
        cat >> release_body.md << 'EOF'

        ## ðŸŒ Detailed Release Notes

        ### ðŸ‡ºðŸ‡¸ English
        ðŸ“– **[View Complete English Release Notes](https://github.com/Minidoracat/mcp-feedback-enhanced/blob/main/RELEASE_NOTES/CHANGELOG.en.md)**

        ### ðŸ‡¹ðŸ‡¼ ç¹é«”ä¸­æ–‡
        ðŸ“– **[æŸ¥çœ‹å®Œæ•´ç¹é«”ä¸­æ–‡ç™¼å¸ƒèªªæ˜Ž](https://github.com/Minidoracat/mcp-feedback-enhanced/blob/main/RELEASE_NOTES/CHANGELOG.zh-TW.md)**

        ### ðŸ‡¨ðŸ‡³ ç®€ä½“ä¸­æ–‡
        ðŸ“– **[æŸ¥çœ‹å®Œæ•´ç®€ä½“ä¸­æ–‡å‘å¸ƒè¯´æ˜Ž](https://github.com/Minidoracat/mcp-feedback-enhanced/blob/main/RELEASE_NOTES/CHANGELOG.zh-CN.md)**

        ---

        ## ðŸ“¦ Quick Installation / å¿«é€Ÿå®‰è£

        ```bash
        # Latest version / æœ€æ–°ç‰ˆæœ¬
        uvx mcp-feedback-enhanced@latest

        # This specific version / æ­¤ç‰¹å®šç‰ˆæœ¬
        EOF

        echo "uvx mcp-feedback-enhanced@${NEW_VERSION}" >> release_body.md

        cat >> release_body.md << 'EOF'
        ```

        ## ðŸ”— Links
        - **Documentation**: [README.md](https://github.com/Minidoracat/mcp-feedback-enhanced/blob/main/README.md)
        - **Full Changelog**: [CHANGELOG](https://github.com/Minidoracat/mcp-feedback-enhanced/blob/main/RELEASE_NOTES/)
        - **Issues**: [GitHub Issues](https://github.com/Minidoracat/mcp-feedback-enhanced/issues)

        ---
        **Release automatically generated from CHANGELOG system** ðŸ¤–
        EOF

        echo "Release body generated successfully"
    
    - name: Verify CHANGELOG Files
      run: |
        NEW_VERSION="v${{ steps.bump_version.outputs.new }}"

        # Check if CHANGELOG files exist and contain the new version
        echo "ðŸ” Verifying CHANGELOG files contain version ${NEW_VERSION}..."

        MISSING_FILES=""

        if [ -f "RELEASE_NOTES/CHANGELOG.en.md" ]; then
          if ! grep -q "\[${NEW_VERSION}\]" "RELEASE_NOTES/CHANGELOG.en.md"; then
            echo "âš ï¸ Warning: ${NEW_VERSION} not found in CHANGELOG.en.md"
            MISSING_FILES="${MISSING_FILES} en"
          else
            echo "âœ… Found ${NEW_VERSION} in CHANGELOG.en.md"
          fi
        else
          echo "âŒ CHANGELOG.en.md not found"
          MISSING_FILES="${MISSING_FILES} en"
        fi

        if [ -f "RELEASE_NOTES/CHANGELOG.zh-TW.md" ]; then
          if ! grep -q "\[${NEW_VERSION}\]" "RELEASE_NOTES/CHANGELOG.zh-TW.md"; then
            echo "âš ï¸ Warning: ${NEW_VERSION} not found in CHANGELOG.zh-TW.md"
            MISSING_FILES="${MISSING_FILES} zh-TW"
          else
            echo "âœ… Found ${NEW_VERSION} in CHANGELOG.zh-TW.md"
          fi
        else
          echo "âŒ CHANGELOG.zh-TW.md not found"
          MISSING_FILES="${MISSING_FILES} zh-TW"
        fi

        if [ -f "RELEASE_NOTES/CHANGELOG.zh-CN.md" ]; then
          if ! grep -q "\[${NEW_VERSION}\]" "RELEASE_NOTES/CHANGELOG.zh-CN.md"; then
            echo "âš ï¸ Warning: ${NEW_VERSION} not found in CHANGELOG.zh-CN.md"
            MISSING_FILES="${MISSING_FILES} zh-CN"
          else
            echo "âœ… Found ${NEW_VERSION} in CHANGELOG.zh-CN.md"
          fi
        else
          echo "âŒ CHANGELOG.zh-CN.md not found"
          MISSING_FILES="${MISSING_FILES} zh-CN"
        fi

        if [ -n "$MISSING_FILES" ]; then
          echo ""
          echo "ðŸ“ Note: Please ensure CHANGELOG files are updated with version ${NEW_VERSION}"
          echo "Missing or incomplete files:${MISSING_FILES}"
          echo "The release will continue, but manual CHANGELOG updates may be needed."
        else
          echo "âœ… All CHANGELOG files verified successfully"
        fi
    
    - name: Commit version bump
      run: |
        git add .
        git commit -m "ðŸ”– Release v${{ steps.bump_version.outputs.new }}

        - Updated version to ${{ steps.bump_version.outputs.new }}
        - Auto-generated release from simplified workflow"
        git tag "v${{ steps.bump_version.outputs.new }}"
    
    - name: Build package
      run: uv build
    
    - name: Check package
      run: uv run twine check dist/*
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
    
    - name: Push changes and tags
      run: |
        git push origin main
        git push origin "v${{ steps.bump_version.outputs.new }}"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "v${{ steps.bump_version.outputs.new }}"
        name: "Release v${{ steps.bump_version.outputs.new }}"
        body_path: release_body.md
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Summary
      run: |
        echo "ðŸŽ‰ Release v${{ steps.bump_version.outputs.new }} completed successfully!"
        echo ""
        echo "ðŸ“¦ Published to PyPI: https://pypi.org/project/mcp-feedback-enhanced/"
        echo "ðŸš€ GitHub Release: https://github.com/Minidoracat/mcp-feedback-enhanced/releases/tag/v${{ steps.bump_version.outputs.new }}"
        echo "ðŸ“ Release notes generated from CHANGELOG files"
        echo ""
        echo "âœ… Next steps:"
        echo "  - Check the release on GitHub"
        echo "  - Verify the package on PyPI"
        echo "  - Test installation with: uvx mcp-feedback-enhanced@v${{ steps.bump_version.outputs.new }}"
        echo ""
        echo "ðŸ“‹ Note: Make sure CHANGELOG files are updated for future releases"