<body>
    <div class="container">
        <!-- æ¨™é¡Œ -->
        <div class="header">

        <!-- AI å·¥ä½œæ‘˜è¦ -->
        <div class="summary-section">

        <!-- åˆ†é å®¹å™¨ -->
        <div class="tabs-container">

                <button class="tab-button active" onclick="switchTab('feedback')">ğŸ’¬ å›é¥‹</button>

            <!-- å›é¥‹åˆ†é  -->

                <div class="feedback-section">
                    <h3>ğŸ’¬ æ‚¨çš„å›é¥‹</h3>
                    <textarea id="feedbackText" class="feedback-textarea" 
                              placeholder="è«‹åœ¨é€™è£¡è¼¸å…¥æ‚¨çš„å›é¥‹ã€å»ºè­°æˆ–å•é¡Œ...&#10;&#10;ğŸ’¡ å°æç¤ºï¼šæŒ‰ Ctrl+Enter å¯å¿«é€Ÿæäº¤å›é¥‹"></textarea>
                </div>

                <div class="image-section">

                        <button class="upload-btn" onclick="selectFiles()">ğŸ“ é¸æ“‡æ–‡ä»¶</button>
                        <button class="upload-btn success" onclick="pasteFromClipboard()">ğŸ“‹ å‰ªè²¼æ¿</button>
                        <button class="upload-btn danger" onclick="clearAllImages()">âŒ æ¸…é™¤</button>
                    </div>
                    <div class="drop-zone" id="dropZone">
                        ğŸ¯ æ‹–æ‹½åœ–ç‰‡åˆ°é€™è£¡ (PNGã€JPGã€JPEGã€GIFã€BMPã€WebP)
                    </div>
                    <div class="image-status" id="imageStatus">å·²é¸æ“‡ 0 å¼µåœ–ç‰‡</div>

            <!-- å‘½ä»¤åˆ†é  -->

                        <button class="run-btn" onclick="runCommand()">â–¶ï¸ åŸ·è¡Œ</button>

        <!-- æ“ä½œæŒ‰éˆ• -->

    <!-- éš±è—çš„æª”æ¡ˆè¼¸å…¥ -->
    <input type="file" id="fileInput" multiple accept="image/*" onchange="handleFileSelect(event)">

    <script>
        // ===== å…¨åŸŸè®Šæ•¸ =====
        let ws = null;
        let images = [];
        let commandRunning = false;

        // ===== WebSocket é€£æ¥ =====
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/{{ session_id }}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket é€£æ¥æˆåŠŸ');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function() {
                console.log('WebSocket é€£æ¥å·²é—œé–‰');
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket éŒ¯èª¤:', error);
            };
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'command_output') {
                appendCommandOutput(data.output);
            } else if (data.type === 'command_finished') {
                appendCommandOutput(`\né€²ç¨‹çµæŸï¼Œè¿”å›ç¢¼: ${data.exit_code}\n`);
                commandRunning = false;
            }
        }

        // ===== åˆ†é åˆ‡æ› =====
        function switchTab(tabName) {
            // éš±è—æ‰€æœ‰åˆ†é 
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„æ´»å‹•ç‹€æ…‹
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // é¡¯ç¤ºé¸ä¸­çš„åˆ†é 
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // è¨­ç½®æŒ‰éˆ•æ´»å‹•ç‹€æ…‹
            event.target.classList.add('active');
        }

        // ===== åœ–ç‰‡è™•ç† =====
        function selectFiles() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            processFiles(files);
        }

        async function pasteFromClipboard() {
            try {
                const items = await navigator.clipboard.read();
                for (const item of items) {
                    for (const type of item.types) {
                        if (type.startsWith('image/')) {
                            const blob = await item.getType(type);
                            const file = new File([blob], `clipboard_${Date.now()}.png`, { type });
                            processFiles([file]);
                            return;
                        }
                    }
                }
                showNotification('å‰ªè²¼æ¿ä¸­æ²’æœ‰åœ–ç‰‡ï¼');
            } catch (error) {
                console.error('å‰ªè²¼æ¿è®€å–å¤±æ•—:', error);
                showNotification('ç„¡æ³•å¾å‰ªè²¼æ¿è®€å–åœ–ç‰‡');
            }
        }

        function processFiles(files) {
            for (const file of files) {
                if (!file.type.startsWith('image/')) {
                    showNotification(`æª”æ¡ˆ ${file.name} ä¸æ˜¯åœ–ç‰‡æ ¼å¼ï¼`, 'warning');
                    continue;
                }

                if (file.size > 1024 * 1024) { // 1MB é™åˆ¶
                    showNotification(`åœ–ç‰‡ ${file.name} å¤§å°è¶…é 1MB é™åˆ¶ï¼`, 'warning');
                    continue;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        data: e.target.result.split(',')[1] // ç§»é™¤ data:image/xxx;base64, å‰ç¶´
                    };
                    
                    images.push(imageData);
                    updateImagePreview();
                    updateImageStatus();
                };
                reader.readAsDataURL(file);
            }
        }

        function updateImagePreview() {
            const previewArea = document.getElementById('imagePreviewArea');
            previewArea.innerHTML = '';

            images.forEach(img => {
                const preview = document.createElement('div');
                preview.className = 'image-preview';
                preview.innerHTML = `
                    <img src="data:${img.type};base64,${img.data}" alt="${img.name}" title="${img.name}">
                    <button class="remove-btn" onclick="removeImage('${img.id}')" title="åˆªé™¤åœ–ç‰‡">Ã—</button>
                `;
                previewArea.appendChild(preview);
            });
        }

        function removeImage(imageId) {
            images = images.filter(img => img.id != imageId);
            updateImagePreview();
            updateImageStatus();
        }

        function clearAllImages() {
            if (images.length > 0) {
                if (confirm(`ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰ ${images.length} å¼µåœ–ç‰‡å—ï¼Ÿ`)) {
                    images = [];
                    updateImagePreview();
                    updateImageStatus();
                }
            }
        }

        function updateImageStatus() {
            const count = images.length;
            const totalSize = images.reduce((sum, img) => sum + img.size, 0);
            
            let sizeStr;
            if (totalSize < 1024) {
                sizeStr = `${totalSize} B`;
            } else if (totalSize < 1024 * 1024) {
                sizeStr = `${(totalSize / 1024).toFixed(1)} KB`;
            } else {
                sizeStr = `${(totalSize / (1024 * 1024)).toFixed(1)} MB`;
            }

            document.getElementById('imageStatus').textContent = 
                count > 0 ? `å·²é¸æ“‡ ${count} å¼µåœ–ç‰‡ (ç¸½è¨ˆ ${sizeStr})` : 'å·²é¸æ“‡ 0 å¼µåœ–ç‰‡';
        }

        // ===== æ‹–æ‹½åŠŸèƒ½ =====
        function setupDragAndDrop() {
            const dropZone = document.getElementById('dropZone');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropZone.classList.add('drag-over');
            }

            function unhighlight() {
                dropZone.classList.remove('drag-over');
            }

            dropZone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = Array.from(dt.files);
                processFiles(files);
            }
        }

        // ===== å‘½ä»¤åŸ·è¡Œ =====
        function runCommand() {
            const command = document.getElementById('commandInput').value.trim();
            if (!command) return;

            if (commandRunning) {
                showNotification('å·²æœ‰å‘½ä»¤åœ¨åŸ·è¡Œä¸­ï¼Œè«‹ç­‰å¾…å®Œæˆæˆ–åœæ­¢ç•¶å‰å‘½ä»¤', 'warning');
                return;
            }

            appendCommandOutput(`$ ${command}\n`);
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'run_command',
                    command: command
                }));
                commandRunning = true;
            } else {
                appendCommandOutput('WebSocket é€£æ¥æœªå»ºç«‹\n');
            }
        }

        function appendCommandOutput(text) {
            const output = document.getElementById('commandOutput');
            output.textContent += text;
            output.scrollTop = output.scrollHeight;
        }

        // ===== å›é¥‹æäº¤ =====
        function submitFeedback() {
            const feedback = document.getElementById('feedbackText').value.trim();
            
            if (!feedback && images.length === 0) {
                showNotification('è«‹è¼¸å…¥å›é¥‹å…§å®¹æˆ–ä¸Šå‚³åœ–ç‰‡ï¼', 'warning');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                // é¡¯ç¤ºæäº¤ä¸­ç‹€æ…‹
                const submitBtn = document.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'æäº¤ä¸­...';
                submitBtn.disabled = true;
                
                ws.send(JSON.stringify({
                    type: 'submit_feedback',

            `;
            
            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentNode) {
